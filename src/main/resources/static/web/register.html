<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!--360浏览器H5兼容设置-->
    <meta content="webkit" name="renderer"/>
    <title>电脑商城</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/top.css" rel="stylesheet" type="text/css"/>
    <link href="../css/index.css" rel="stylesheet" type="text/css"/>
    <link href="../css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="../css/reg.css" rel="stylesheet" type="text/css"/>
    <link href="../css/footer.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--头部-->
<header class="header">
    <img alt="" src="../images/index/stumalllogo.png"/>
    <span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="regDiv">
        <p>新用户注册</p>
        <!--表单开始-->
        <form class="form-horizontal" id="form-reg" role="form">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input class="form-control" name="username" placeholder="请输入用户名" type="text">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 密码：</label>
                <div class="col-md-8">
                    <input class="form-control" name="password" placeholder="请输入密码" type="text">
                </div>
            </div>
            <!--确认密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 确认密码：</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="请再次输入密码" type="text">
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="btn btn-primary" id="btn-reg" type="button" value="立即注册"/>
                    <span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
<!--页脚开始-->
<footer class="footer">
    <!-- 品质保障，私人定制等-->
    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">
            <span class="fa fa-thumbs-o-up"></span>
            <p>品质保障</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>私人订制</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>
            <p>学生特供</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>专属特权</p>
        </div>
    </div>
    <!--联系我们、下载客户端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img alt="" class="footLogo" src="../images/index/stumalllogo.png"/></div>
            <div><img alt="" src="../images/index/footerFont.png"/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>买家帮助</p></a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服务保障</a></li>
                    <li><a href="#">常见问题</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>商家帮助</p></a></li>
                    <li><a href="#">商家入驻</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>关于我们</p></a></li>
                    <li><a href="#">关于圆心</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-5">
                <p>电脑商城客户端</p>
                <img class="lf" src="../images/index/ios.png">
                <img alt="" class="lf" src="../images/index/android.png"/>
            </div>
            <div class="col-md-6">
                <img src="../images/index/footerPic.png">
            </div>
        </div>
    </div>
</footer>
<!--页脚结束-->

<script type="text/javascript">
    $("#btn-reg").click(function () {
        $.ajax({
            url: "/users/reg",
            type: "POST",
            data: $("#form-reg").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    alert("注册成功！");
                } else {
                    alert("注册失败！" + json.message);
                }
            }
        });
    });
</script>
</body>
</html>
